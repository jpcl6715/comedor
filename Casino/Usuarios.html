    <body>
    <header>
        <img src="./Logo Cientifica225.png" alt="Logo de cientifica">
        <h1>Servicio Comedor</h1>
        <button type="button" class="btn btn-success">Habilitado</button>
        <button type="button" class="btn btn-danger">No habilitado</button>
    </header>
    <main>
        <section class="formularioUsuario">
            <form action="">
                <fieldset>
                    <legend>Formulario de Usuario</legend>
                <br>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre" id="nombre">
                </div>
                <br><br>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" placeholder="Ingrese su apellido" id="apellido">
                </div>
                <br><br>
                <div>
                    <label for="nacimiento">Fecha de nacimiento</label>
                    <input type="date">
                </div>
                <br><br>
                <div>
                    <label for="Grado">Grado</label>
                    <input type="text" placeholder="Ingrese el Grado" id="Grado">
                </div>
                <br><br>
                <div>
                    <h4>Observaciones</h4>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <br><br>
                <div>
                        Acepta terminos y condiciones
                        <input type="checkbox" name="acepta" value="1">
                </div>
                <br><br>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
                </fieldset>  
            </form>
        </section>
    </main>
